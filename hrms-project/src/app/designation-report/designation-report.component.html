<div class="container" style="margin-top: 50px; margin-right: 0px;" *ngIf="hasViewPermission">
  <div class="comapny_section inside_body">



    <div class="header_section">

      <div class="row">
        <div class="col-md-4">
          <h1> Designation Master Report</h1>
        </div>
        <div class="col-md-3">

          <!-- <input type="text" class="form-control mt-1" placeholder="Search by name " [(ngModel)]="searchQuery" (input)="filterEmployees()"> -->

        </div>
        <div class="col-md-5">
          <div class="button-group pull-right">
            <button mat-raised-button color="primary" (click)="StandardDownload()"><i class="fa fa-download"></i>
              Download Excel</button>


          </div>
        </div>
      </div>



    </div>

    <div class="com_list mt-4">
      <table class="mat-table-scroll">


        <div *ngIf="departmentData.length > 0">
          <div class="table-container">
            <table mat-table [dataSource]="departmentData" class="mat-elevation-z8">
              <ng-container matColumnDef="Designation">
                <th mat-header-cell *matHeaderCellDef> Designation </th>
                <td mat-cell *matCellDef="let element" [attr.data-label]="displayNames['Designation'] || 'Designation'">
                  {{ element.Designation }} </td>
              </ng-container>

              <ng-container matColumnDef="Designation Code">
                <th mat-header-cell *matHeaderCellDef> Designation Code </th>
                <td mat-cell *matCellDef="let element"
                  [attr.data-label]="displayNames['Designation Code'] || 'Designation Code'"> {{ element['Designation
                  Code'] }} </td>
              </ng-container>

              <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element" [attr.data-label]="displayNames['Description'] || 'Description'">
                  {{ element.Description }} </td>
              </ng-container>

              <ng-container matColumnDef="Active">
                <th mat-header-cell *matHeaderCellDef> Active </th>
                <td mat-cell *matCellDef="let element" [attr.data-label]="displayNames['Active'] || 'Active'"> {{
                  element.Active }} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>


      </table>

    </div>








  </div>

</div>
<!-- report.component.html -->
