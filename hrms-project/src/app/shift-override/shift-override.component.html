<div class="container" *ngIf="hasViewPermission">
    <div class="comapny_section">

        <div class="header_section">

            <div class="row">
                <div class="col-md-4">
                    <h1>Shift OverRide</h1>
                </div>

                <div class="col-md-3">

                </div>
                <div class="col-md-5">
                    <div class="button-group pull-right">
                        <button type="button" (click)="openPopus()" class="btn-Create btn btn-success " *ngIf="hasAddPermission"><span class="header-btn-icon"><mat-icon>add_circle
                        </mat-icon></span> Create</button>
                      <span *ngIf="!hasAddPermission"></span>

                        <button type="button" class="btn-Edit btn-info btn"  (click)="EditShowButtons()" *ngIf="hasEditPermission" >
                            <span class="header-btn-icon">
                             <mat-icon>draw
                        </mat-icon></span> Edit</button>
                        <span *ngIf="hasEditPermission"></span>
                        
                        <button type="button" class="btn-Delete btn btn-danger" (click)="toggleCheckboxes()" *ngIf="hasDeletePermission">
                            <span class="header-btn-icon">
                                <mat-icon> delete
                           </mat-icon></span> {{ Delete ? 'Cancel' : 'Delete' }}</button>

                           <span *ngIf="!hasDeletePermission"></span>
                    </div>
                </div>
            </div>
           
           

        </div>

        <div class="row">
            <div class="col-md-2">
                
                <button  class=" mt-3 btn-danger btn " style="width: 100%;" color="warn" *ngIf="Delete" (click)="toggleSelectAllEmployees()">Select All</button>

            </div>
            <div class="col-md-3">
                <button class=" mt-3 btn-danger btn"  color="warn" *ngIf="Delete" (click)="deleteSelectedShiftOverride()">Delete Selected </button>

            </div>
        </div>
      

      

        <div *ngIf="iscreateLoanApp" class="modal">
            <div class="modal-content">
              <div class="row">
                <div class="col-md-10">
                  <h2> Create Shift Override</h2>
                </div>
                <div class="col-md-2">
                  <span class="close pull-right" (click)="closeapplicationModal()">&times;</span>
                </div>
              </div>
              <hr />
          
 <form >
  <div class="row">
    <div class="col-md-6" >
                     
      <label>Date</label>
     <input type="date"  class="form-control" required  [(ngModel)]="date"  placeholder="Enter Date "
      [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !date}">
     
     <div *ngIf="registerButtonClicked && !date" class="error-message">Date required.</div>
  </div>
  
  

<div class="col-md-6" >
  <label>Employee</label>
  <div class="custom-sel">

      <select class="form-control" id="employee_override" required [(ngModel)]="employee_override"   [ngModelOptions]="{standalone: true}" >
          <option value="" >Select</option>
          <option *ngFor="let emp of Employee" [value]="emp.id">
            {{ emp.emp_first_name }}   {{ emp.emp_last_name }}  </option>
      </select>
      
      
     

    
  </div>
</div>
  
<div class="col-md-6" >
  <label>Shift Override</label>
  <div class="custom-sel">

      <select class="form-control" id="override_shift" required [(ngModel)]="override_shift"   [ngModelOptions]="{standalone: true}" >
          <option value="" >Select</option>
          <option *ngFor="let deparmentsec of Shifts" [value]="deparmentsec.id">{{ deparmentsec.name     }}  </option>
      </select>
      
      
     

    
  </div>
</div>
  

  
  <div class="row">
    <div class="col-md-10">
  
    </div>
  
    <div class="col-md-2">
        <button type="button" class="btn-Create btn-full mt-5 btn-success btn" (click)="registerShiftOverride()">Create</button>  
     </div>
  </div>
  
  </div>
  
        </form>
            
            </div>
          </div>

          <!-- Edit Modal -->
<div *ngIf="isEditModalOpen" class="modal">
    <div class="modal-content">
      <div class="row">
        <div class="col-md-10">
          <h2>Edit Shift Over Ride</h2>
        </div>
        <div class="col-md-2">
          <span class="close pull-right" (click)="closeEditModal()">&times;</span>
        </div>
      </div>
      <hr />
  
        <form >
  <div class="row">
    <div class="col-md-6" >
                     
      <label>Date</label>
     <input type="date"  class="form-control" required  [(ngModel)]="editoverride.date"  placeholder="Enter Date "
      [ngModelOptions]="{standalone: true}" [ngClass]="{'error-field': registerButtonClicked && !date}">
     
     <div *ngIf="registerButtonClicked && !date" class="error-message">Date required.</div>
  </div>
  
  

<div class="col-md-6" >
  <label>Employee</label>
  <div class="custom-sel">

      <select class="form-control" id="employee_override" required [(ngModel)]="editoverride.employee_override"   [ngModelOptions]="{standalone: true}" >
          <option value="" >Select</option>
          <option *ngFor="let emp of Employee" [value]="emp.id">
            {{ emp.emp_first_name }}   {{ emp.emp_last_name }}  </option>
      </select>
      
      
     

    
  </div>
</div>
  
<div class="col-md-6" >
  <label>Shift Override</label>
  <div class="custom-sel">

      <select class="form-control" id="override_shift" required [(ngModel)]="editoverride.override_shift"   [ngModelOptions]="{standalone: true}" >
          <option value="" >Select</option>
          <option *ngFor="let deparmentsec of Shifts" [value]="deparmentsec.id">{{ deparmentsec.name}}  </option>
      </select>
      
      
     

    
  </div>
</div>

     <div class="row">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <button
              type="button"
              class="btn-Create btn-full mt-5 btn-success btn"
              (click)="updateOverrideType()"
            >
              Update
            </button>
          </div>
        </div>
  

  
  <div class="row">
    <div class="col-md-10">
  
    </div>
  
  </div>
  
  </div> 
        </form>
    </div>
  </div>
  

        <div class="com_list mt-4" *ngIf="hasViewPermission">


      <table class="table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Employee</th>
            <th>OverRide</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pattern of ShiftsOverride">
            <td data-label="Date">{{ pattern.date }}</td>
            <td data-label="Employee">{{ pattern.employee }}</td>
            <td data-label="OverRide">{{ pattern.override_shift }}</td>
            
          
            <td data-label="Action">
                        <button
                          mat-fab
                          color="primary"
                          aria-label="Edit icon"
                          *ngIf="showEditBtn"

                          
                          (click)="openEditModal(pattern)"
                        >
                          <mat-icon style="color: white;">draw</mat-icon>
                        </button>

                        <mat-checkbox *ngIf="Delete" [(ngModel)]="pattern.selected" ></mat-checkbox>

                      </td>
          </tr>
        </tbody>
        </table>

        </div>
        </div>
        </div>
