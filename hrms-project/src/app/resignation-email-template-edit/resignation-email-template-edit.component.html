
<div mat-dialog-content class="">

    <div class="cpm-sec">

        <h1>Resignation Email Template</h1><hr>

        <form>
            <div class="form-group">
              <label>Template Type</label>
              <select class="form-control" [(ngModel)]="templateData.template_type" [ngModelOptions]="{standalone: true}">
                <option value="resignation_created">Resignation Created</option>
                <option value="resignation_approved">Resignation Approved</option>
                <option value="resignation_rejected">Resignation Rejected</option>
              </select>
            </div>
          
            <div class="form-group">
              <label>Subject</label>
              <input type="text" class="form-control" [(ngModel)]="templateData.subject" [ngModelOptions]="{standalone: true}" placeholder="Enter subject">
            </div>
          
            <div class="form-group">
                <div class="row">
                    <div class="col-md-8">
                        <label>Body</label>
                        <div id="summernote" [(ngModel)]="templateData.body" [ngModelOptions]="{standalone: true}"></div>
                    </div>



                    
               
                        <div class="col-md-4">
                            <label>Select Field names</label>
                            <div class="email_placeholdername">
                              <div class="on_by_placeholders" *ngFor="let placeholder of EmailPlaceHolders" (click)="selectPlaceholder(placeholder)">
                                <h4>{{ placeholder }}</h4> <!-- Display the placeholder value -->
                              </div>
                            </div>
                          </div>
                        
 

                     
                
                </div>
              
            </div>

            <div class="form-group">

              <div class="row mt-4">
                <div class="col-md-8"></div>
                <div class="col-md-2">
                  <button type="button" class="btn btn-success btn-full" (click)="updateResignationTemplate()">Update</button>

                </div>

                <div class="col-md-2">
                  <button type="button" class="btn btn-danger btn-full" (click)="ClosePopup()" >Close</button>

                </div>
</div>

            </div>
          </form>


        </div>
</div>
<div mat-dialog-action>
    
</div>
